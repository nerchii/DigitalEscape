<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♡♡ Digital escape ♡♡</title>
    <style>
        body {
            background-image: url(https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExczAyOW93Z2phdWYwdHp5cGl3d3ljY3FzbmZzNmkzemwyNWF2ZTN2aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0Iy3gdLZVnI21JqE/giphy.gif);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;

        }
        footer{
            text-align: center;
        }
        h1 {
            text-align: center;
            align-content: end;
        }
        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }
        li {
            display: inline;
            padding: 10px;
        }
        p {
            margin: 5px;
            display: inline-flex;
        }

        .container {
            position: relative;
            width: 940px;
            padding: 20px;
            background-image: url("https://i.postimg.cc/rFMYjNNn/paper.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 0;
            height: 1253px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .bunny {
            pointer-events: none;
            position: absolute ;
            z-index: 1;
            width: 900px;
            height: auto;
            margin-left: -60px;
            margin-top: 220px;
            image-rendering: optimizeSpeed;
        }
        .ncont {
            position: absolute;
            margin-top: 193px;
            margin-left: 300px;
            width: 580px;
            height: 760px;
            overflow-y: scroll;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
        }

        .column {
            flex: 1 1 45%;
            max-width: 45%;
            padding: 2px;
            box-sizing: border-box;
        }

        .column img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            padding: 2px;
        }

        @media screen and (max-width: 800px) {
            .column {
                flex: 1 1 50%;
                max-width: 50%;
            }
        }

        @media screen and (max-width: 600px) {
            .column {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

    </style>
</head>

<body>
<header>
</header>
<div class="container">
    <img class="bunny" src="https://nerrchii.neocities.org/resources/draw_bun.png" alt="bunni">
    <div class="ncont">
        <h1>♡♡ DRAWINGS ♡♡</h1>
        <div class="row">
            <div class="column">
                <img src=art/1.jpg>
                <img src=art/3.jpg>

            </div>
            <div class="column">
                <img src=art/2.jpg>
                <img src=art/4.jpg>
                <img src=art/yeehaw.png>
            </div>
        </div>
    </div>

</div>
</body>
</html>
