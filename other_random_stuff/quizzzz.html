    let currentQuestion = 0;
    const score = { sweet: 0, goth: 0, edgy: 0, lazy: 0, nerdy: 0 };
    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");

    function loadQuestion() {
        if (currentQuestion >= quizData.length) {
            showResult();
            return;
        }
        const q = quizData[currentQuestion];
        let optionsHtml = "";
        q.options.forEach(option => {
            optionsHtml += `<button onclick="selectOption('${option.type}')">${option.text}</button>`;
        });
        quizDiv.innerHTML = `<div class="question">${q.question}</div><div class="options">${optionsHtml}</div>`;
    }

    function selectOption(type) {
        score[type]++;
        currentQuestion++;
        loadQuestion();
    }

    function showResult() {
        quizDiv.innerHTML = "";
        const highest = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
        let resultText = "";
        if (highest === "sweet") resultText = "You are a sweet bunny!";
        if (highest === "goth") resultText = "You are a goth bunny!";
        if (highest === "edgy") resultText = "You are an edgy bunny!";
        if (highest === "lazy") resultText = "You are a lazy bunny!";
        if (highest === "nerdy") resultText = "You are a nerdy bunny!";
        resultDiv.textContent = resultText;
    }

    loadQuestion();
