<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>!?!!404 not found???!!</title>
  <style>
    :root {
      --text: "ur mom";
      --chars: 6;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: #fff;
      display: grid;
      place-items: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      position: relative;
    }

    .typewriter {
      font-size: clamp(28px, 7vw, 96px);
      line-height: 1.1;
      letter-spacing: 0.02em;
      white-space: nowrap;
      position: relative;
      z-index: 100;
    }

    .typewriter::before {
      content: var(--text);
      visibility: hidden;
    }

    .typewriter::after {
      content: var(--text);
      position: absolute;
      inset: 0 auto 0 0;
      overflow: hidden;
      white-space: nowrap;
      width: 0ch;
      border-right: 0.08em solid #000;
    }

    .typewriter.active::after {
      animation: typing 2s steps(var(--chars)) forwards,
      blink 0.9s step-end infinite;
    }

    @keyframes typing {
      to { width: calc(var(--chars) * 1ch); }
    }

    @keyframes blink {
      50% { border-right-color: transparent; }
    }

    @media (prefers-reduced-motion: reduce) {
      .typewriter::after {
        animation: none;
        width: calc(var(--chars) * 1ch);
        border-right: none;
      }
    }

    .explosion {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      z-index: 2;
      transition: opacity 2s ease-in;
    }

    .visually-hidden { position: absolute; left: -9999px; }
  </style>
</head>
<body>
<div class="typewriter" aria-hidden="true"></div>
<p class="visually-hidden">ur mom</p>

<img class="explosion" src="https://png.pngtree.com/png-vector/20240717/ourmid/pngtree-nuclear-explosion-mushroom-cloud-png-image_13135223.png" alt="Explosion" />

<script>
  const explosion = document.querySelector('.explosion');
  const typewriter = document.querySelector('.typewriter');
  const typingDuration = 2000;

  let animationStarted = false;

  document.body.addEventListener('click', () => {
    if (animationStarted) return;
    animationStarted = true;

    typewriter.classList.add('active');

    setTimeout(() => {
      explosion.style.opacity = 1;
    }, typingDuration + 600);
  });
</script>
</body>
</html>
