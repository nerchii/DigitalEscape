<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typewriter</title>
  <style>
    :root {
      /* Edit the text & character count here if you want */
      --text: "your mom";
      --chars: 8; /* number of characters in the line above */
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: #fff; /* blank white site */
      display: grid;
      place-items: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    .typewriter {
      font-size: clamp(28px, 7vw, 96px);
      line-height: 1.1;
      letter-spacing: 0.02em;
      white-space: nowrap;
      position: relative;
    }

    /* Reserve space so the layout doesn't shift */
    .typewriter::before {
      content: var(--text);
      visibility: hidden;
    }

    /* The animated typing line + caret */
    .typewriter::after {
      content: var(--text);
      position: absolute;
      inset: 0 auto 0 0;
      overflow: hidden;
      white-space: nowrap;
      width: 0ch;
      border-right: 0.08em solid #000;
      animation: typing 2s steps(var(--chars)) forwards,
      blink 0.9s step-end infinite;
    }

    @keyframes typing {
      to { width: calc(var(--chars) * 1ch); }
    }
    @keyframes blink {
      50% { border-right-color: transparent; }
    }

    /* Accessibility & motion preference */
    @media (prefers-reduced-motion: reduce) {
      .typewriter::after {
        animation: none;
        width: calc(var(--chars) * 1ch);
        border-right: none;
      }
    }
    .visually-hidden { position: absolute; left: -9999px; }
  </style>
</head>
<body>
<div class="typewriter" aria-hidden="true"></div>
<p class="visually-hidden">your mom</p>
</body>
</html>
